<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Your Wedding Photos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="/upload.js"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">
  <main class="flex-1 flex flex-col items-center justify-center">
    <section class="max-w-lg w-full bg-white rounded-xl shadow-lg p-8 mt-8">
      <h2 class="text-2xl font-bold text-blue-900 mb-4">Upload Your Photos</h2>
      <form id="photoUploadForm" enctype="multipart/form-data">
        <input type="file" id="photos" name="photos" accept="image/jpeg,image/png" multiple class="mb-4 block w-full" />
        <div id="preview" class="grid grid-cols-2 gap-2 mb-4"></div>
        <button type="submit" class="w-full py-2 bg-blue-400 hover:bg-blue-500 text-white rounded-lg font-semibold">Submit Photos</button>
        <p id="errorMsg" class="text-red-500 mt-2"></p>
        <p id="successMsg" class="text-green-500 mt-2"></p>
      </form>
      <a href="gallery.html" class="block mt-6 text-blue-600 hover:underline">View Gallery</a>
    </section>
  </main>
  <footer class="text-center py-4 text-blue-700 bg-blue-100">&copy; 2025 Jerven & Grace's Wedding</footer>
</body>
</html>
