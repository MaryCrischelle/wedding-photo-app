<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="/gallery.js"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">
  <main class="flex-1 flex flex-col items-center justify-center">
    <section class="max-w-4xl w-full bg-white rounded-xl shadow-lg p-8 mt-8">
      <h2 class="text-2xl font-bold text-blue-900 mb-4">Photo Gallery</h2>
      <button id="refreshGallery" class="mb-4 px-4 py-2 bg-blue-400 text-white rounded shadow">Refresh Gallery</button>
      <div id="galleryGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
      <a href="upload.html" class="block mt-6 text-blue-600 hover:underline">Upload More Photos</a>
      <a href="index.html" class="block mt-2 text-blue-600 hover:underline">&#8592; Back to Home</a>

      <!-- Lightbox Modal -->
      <div id="lightboxModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-4 max-w-xs w-full flex flex-col items-center">
          <img id="lightboxImg" src="" alt="Photo" class="w-full h-auto rounded mb-4" />
          <button id="downloadLightbox" class="px-4 py-2 bg-blue-400 text-white rounded shadow mb-2">Download</button>
          <button id="closeLightbox" class="px-4 py-2 bg-gray-300 text-gray-800 rounded shadow">Close</button>
        </div>
      </div>
    </section>
  </main>
  <footer class="text-center py-4 text-blue-700 bg-blue-100">&copy; 2025 Jerven & Grace's Wedding</footer>
</body>
</html>
