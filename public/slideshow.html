<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Photo Slideshow</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="/slideshow.js"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">
  <main class="flex-1 flex flex-col items-center justify-center">
    <section class="max-w-xl w-full bg-white rounded-xl shadow-lg p-8 mt-8 flex flex-col items-center">
      <h2 class="text-2xl font-bold text-blue-900 mb-4">Photo Slideshow</h2>
      <div id="slideshowContainer" class="w-full h-64 flex items-center justify-center bg-blue-100 rounded-lg mb-4 overflow-hidden">
        <img id="slideshowImg" src="" alt="Slideshow Photo" class="w-full h-full object-contain rounded-lg" />
      </div>
      <div class="flex gap-4 mb-4">
        <button id="prevBtn" class="px-4 py-2 bg-blue-400 text-white rounded shadow">Previous</button>
        <button id="nextBtn" class="px-4 py-2 bg-blue-400 text-white rounded shadow">Next</button>
      </div>
      <button id="autoBtn" class="px-4 py-2 bg-green-400 text-white rounded shadow mb-2">Start Auto Slideshow</button>
      <a href="gallery.html" class="block mt-4 text-blue-600 hover:underline">&#8592; Back to Gallery</a>
    </section>
  </main>
  <footer class="text-center py-4 text-blue-700 bg-blue-100">&copy; 2025 Jerven & Grace's Wedding</footer>
</body>
</html>
